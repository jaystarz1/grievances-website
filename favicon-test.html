<!DOCTYPE html>
<html>
<head>
    <title>Favicon Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <h1>Testing Favicon</h1>
    <p>Check if the favicon appears in the browser tab.</p>
    
    <h2>Direct SVG View:</h2>
    <img src="/favicon.svg" width="64" height="64" style="border: 1px solid #ccc;">
    
    <h2>Inline SVG:</h2>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
      <!-- Background circle with gradient -->
      <defs>
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#6B4C8A;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#9B7AAD;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#C77DA2;stop-opacity:1" />
        </linearGradient>
      </defs>
      
      <!-- Background circle -->
      <circle cx="16" cy="16" r="15" fill="url(#purpleGradient)"/>
      
      <!-- Letter G in white with serif style -->
      <path d="M 22 10 
               Q 20 6, 16 6
               Q 10 6, 8 10
               Q 6 14, 6 16
               Q 6 18, 8 22
               Q 10 26, 16 26
               Q 20 26, 22 24
               L 22 20
               L 16 20
               L 16 17
               L 25 17
               L 25 25
               Q 22 28, 16 28
               Q 8 28, 5 22
               Q 3 18, 3 16
               Q 3 14, 5 10
               Q 8 4, 16 4
               Q 22 4, 25 8
               L 22 10"
            fill="white"/>
    </svg>
</body>
</html>
